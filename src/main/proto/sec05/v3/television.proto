syntax="proto3";
package sec05.v3;
option java_multiple_files=true;

message Television {
  string brand=1;
  // we no longer needed model
  // int32 model=2;
  // whenever we remove the field - use reserved keyword so that future developer don't use it.
  reserved 2;
  reserved "year", "model";
  Type type=3;
}

enum Type {
  HD=0;
  UHD=1;
  OLED=2;
}